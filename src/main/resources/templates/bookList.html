<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymleaf.com">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale-1">
		<title>Book Store</title>
		
		<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	
	</head>
	
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
			
			<div class="container-fluid">
				
				<a class="navbar-brand text-white" href="#">Book Store</a>
				
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					
					<span class="navbar-toggler-icon"></span>
					
				</button>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						
						<li class="nav-item">
							
							<a class="nav-link active text-white" href="/">Home</a>
							
						</li>
						
						<li class="nav-item">
							
							<a class="nav-link text-white" href="available_books">Available Books</a>
							
						</li>
						
						<li class="nav-item">
							
							<a class="nav-link text-white" href="my_books">My Books</a>
							
						</li>
						
					</ul>
					
					<div>
						
						<a class="nav-link text-white" href="book_register">New Book Register</a>
						
					</div>
					
				</div>
				
			</div>
			
		</nav>
		
		<div class="container my-5 col-md-6">
			
			<table class="table table-striped table-hover">
				
				<thead>
					
					<tr>
						
						<th>Id</th>
						<th>Name</th>
						<th>Author</th>
						<th>Price</th>
						<th>Action</th>
						
					</tr>
					
				</thead>
				
				<tbody>
					
					<tr th:each="b:${book}">
						
						<td th:text="${b.id}"></td>
						<td th:text="${b.name}"></td>
						<td th:text="${b.author}"></td>
						<td th:text="${b.price}"></td>
						
						<td>
							<a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To Mybook</a> 
							<a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
							 <a style="color:red" th:href="@{/deletebook/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
						</td>
						
					</tr>
					
				</tbody>
				
			</table>
			
		</div>
		
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
	
	</body>
	
</html>
