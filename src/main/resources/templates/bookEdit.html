<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymleaf.com">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale-1">
		<title>Book Store</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	
	</head>
	
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
			
			<div class="container-fluid">
				
				<a class="navbar-brand text-white" href="#">Book Store</a>
				
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					
					<span class="navbar-toggler-icon"></span>
					
				</button>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						
						<li class="nav-item">
							
							<a class="nav-link active text-white" href="/">Home</a>
							
						</li>
						
						<li class="nav-item">
							
							<a class="nav-link text-white" href="available_books">Available Books</a>
							
						</li>
						
						<li class="nav-item">
							
							<a class="nav-link text-white" href="my_books">My Books</a>
							
						</li>
						
					</ul>
					
					<div>
						
						<a class="nav-link text-white" href="book_register">New Book Register</a>
						
					</div>
					
				</div>
				
			</div>
			
		</nav>
		
		<div class="container my-5 p-5">
			
			<h5 class="text-center">Edit Book Here</h5>
			
			<div class="row">
				
				<div class="col-12" style="border: 1px solid black;">
					
					<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">
						
						<input type="hidden" name="id" th:value="${book.id}"/>
						
						<div class="mb-3">
							
							<label for="name" class="form-label">Name</label>
							<input type="text" class="form-control" name="name" th:value="${book.name}"/>
							
						</div>
						
						<div class="mb-3">
							
							<label for="author" class="form-label">Author</label>
							<input type="text" class="form-control" name="author" th:value="${book.author}"/>
							
						</div>
						
						<div class="mb-3">
							
							<label for="price" class="form-label">Price</label>
							<input type="text" class="form-control" name="price" th:value="${book.name}"/>
							
						</div>
						
						<button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
						
						
					</form>
					
				</div>
				
			</div>
			
		</div>
		
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
	
	</body>
	
</html>
